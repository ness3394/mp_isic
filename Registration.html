<script>

    function fct_Register() {
   // event.preventDefault();
    $.ajax({
      
      type: "GET",
      url: 'ws/registration.php',
      data: $('form').serialize(),
      dataType: 'json',
      success: function(data) {
        //   console.log("code"); 
           
       if(data.rep == "true" )
                        {//console.log("true");
                        alert(' Registration effectué avec succès..' );
                        }

          else if( data.rep == "false" )
                            {//console.log("flse");
                            alert('Erreur! Merci de saisir vos données a nouveau..');
                            }
          },
          
            error: function(data){
              
             // console.log("erreur");  
            alert(JSON.stringify(data));
      }
          
        });
    };

  

</script>
